---
layout: page
title: Talks
scripts: ["//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js","js/talks.js"]
---

<div ng-app="scalaio">
  <h3 id="track-list">Full talk list</h3>
  <a class="filter" href="#/" ng-click="bytrack = null">All</a> |
  <a class="filter" href="#/" ng-click='bytrack = {track: "Tooling and build systems"}'>Tooling and build systems</a> |
  <a class="filter" href="#/" ng-click='bytrack = {track: "Effect systems"}'>Effect systems</a> |
  <a class="filter" href="#/" ng-click='bytrack = {track: "Taming recursion"}'>Taming recursion</a> |
  <a class="filter" href="#/" ng-click='bytrack = {track: "Machine/Deep learning"}'>Machine/Deep learning</a> |
  <a class="filter" href="#/" ng-click='bytrack = {track: "Distributed data processing"}'>Distributed data processing</a>

  <hr/>
  <div class="talks" id="submissions" ng-view >Loading...</div>

  <script id="talks-template" type="text/ng-template">
    <div class="row" ng-repeat="submission in submissions">
      <ul class="talks" >
        {% raw %}
        <li class="talk" ng-style="{'background-image':'url(/assets/images/country/'+ getLang(submission.tags) +'.svg)'}">
        <h3><a class="talk-anchor" id="a-{{submission.talk.id}}" name="{{submission.talk.id}}" ng-click="value = 5"></a><a class="talk-title" ng-href="#/#{{submission.talk.id}}">{{submission.talk.title}}</a></h3>
        <p class="details">
        <span class="speaker">
          <a href="speakers.html#/{{speaker.id}}">{{submission.profile.name}}</a>
          <a href="http://twitter.com/@{{submission.profile.twitter}}" ng-show="!hasNoTwitter(submission.profile)"><i class="fab fa-twitter"></i></a>
          <span class="company" ng-show="!hasNoCompany(submission.profile)"> - {{submission.profile.company}}</span>
        </span>
          <span class="speaker" ng-repeat="coSpeaker in submission.co_presenter_profiles">
          <a href="speakers.html#/{{coSpeaker.id}}">{{coSpeaker.name}}</a>
          <a href="http://twitter.com/@{{coSpeaker.twitter}}" ng-show="!hasNoTwitter(coSpeaker)"><i class="fab fa-twitter"></i></a>
          <span class="company" ng-show="!hasNoCompany(coSpeaker)"> - {{coSpeaker.company}}</span>
        </span>
        </p>
        <p class="details"> {{submission.talk.talk_format}} |  <span class="{{submission.audienceLevel}}">{{submission.talk.audience_level}}</span> </p>
        <div class="abstract" ng-bind-html="submission.talk.description | unsafe"></div>
        </li>
        <span ng-if="$last" ng-init="scroll()"> </span>
        {% endraw %}
      </ul>
    </div>
  </script>
  
</div>
