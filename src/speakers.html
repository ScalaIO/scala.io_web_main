---
layout: default
title: Speakers
scripts: ["//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js","/js/speakers.js"]
---
<div ng-app="scalaio">
  <h3><em><a ng-href="#/" class="speaker-list-link">Full speaker list</a></em></h3>
  <hr/>
  <div class="speakers" id="speakers" ng-view >Loading...</div>


  {% raw %}
    <script id="speakers-template" type="text/ng-template">
      <div class="speaker_row" ng-repeat="speakers in speakerGroups">
        <div class="speaker" speakerId="{{speaker.uuid}}" ng-repeat="speaker in speakers" ng-click="showSpeaker(speaker.uuid)">
          <img class="avatar" ng-src="{{speaker.avatarURL}}" id="{{speaker.uuid}}"></img>
          <p class="name">{{speaker.firstName}} {{speaker.lastName}}</p>
          <hr/>
        </div>
      </div>
    </script>

    <script id="speaker-bio-template" type="text/ng-template">
    <div class="row">
      <div class="speaker_bio">
        <h1 class="name">{{speaker.firstName}} {{speaker.lastName}}
        <span class="details">
        <a href="http://twitter.com/{{speaker.twitter}}" ng-show="!hasNoTwitter(speaker)"><i class="fa fa-twitter"></i></a>
        <span class="company" ng-show="!hasNoCompany(speaker)"> - {{speaker.company}}</span>
        </span>
        </h1>
        <div class="bio" ng-bind-html="speakerBio"> </div>
        <hr/>
        <h2>Talks</h2>
        <div ng-repeat="talk in speaker.acceptedTalks">
          <ul class="talks">
            <li class="talk" style="background-image: url(/assets/images/country/{{talk.talkLang}}.svg);"><h3>{{talk.title}}</h3>
            <p class="details"> {{talk.talkType}} | {{talk.track}} |  <span class="{{talk.audienceLevel}}">{{talk.audienceLevel}}</span> </p>
            <div ng-bind-html="talk.summaryAsHtml | unsafe"></div></li>
          </ul>
        </div>
      </div>
      </div>
    </script>
  {% endraw %}
</div>
